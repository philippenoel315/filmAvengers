      <div class="container">

          <div class="col-lg-3 py-2  my-2 ">
            <div class="border border-dark p-4 ">
              <h2>Infolettre</h2>
              <form action="#" method="get">
                <label class="screen-redear-text" for="utilisateur"> Formulaire d'infolettre</label>
                <label for="utilisateur">Utilisateur</label>
                <input class=" w-100" type="text" id="utilisateur" name="utilisateur" placeholder="moi@courriel.com"/>
                <label for="motpasse">Mot de passe  </label >
                <input class=" w-100" type="password" id="motpasse" name="motpasse" placeholder="********"/>
                <input class="btn btn-dark my-2" type="submit" value="Inscrivez-moi"/>
              </form>            
            </div>
          </div>                  
          <div class="col-lg-9 col-12 ">
            <div class="border border-dark p-4 my-3">
              <h2>Inscription</h2>
              <form method="get" action="http://dev.dfrmedia.com/backend.php">
                <label class="screen-redear-text" for="adresse">Formulaire d'inscription</label>
                <div class="row">
                  <div class="col-6 py-1">
                    <label for="courriel">Courriel</label>
                    <input type="email" id="courriel" name="courriel" class="w-100" placeholder="moi@courriel.com" required="required"/>
                  </div>
                  <div class="col-6 py-1">
                    <label for="pass" >Mot de passe utilisateur</label>
                    <input type="password" id="pass" name="pass" class="w-100" placeholder="********" required="required"/>
                  </div>                
                  <div class="col-12 py-1">
                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" name="adresse" class="w-100" required="required"/>
                  </div>                 
                  <div class="col-lg-4 col-md-4 col-sm-12 py-1">
                    <label for="ville" class="w-100">Ville</label>
                    <input type="text" id="ville" name="ville" required="required"/>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 py-1">
                    <label for="province" class="w-100" >Province</label>
                    <select name="province" id="province" required="required">
                      <option value="Choisir province" >Choisir province</option>
                      <option value="Alberta">Alberta</option>
                      <option value="Colombie-Britannique">Colombie-Britannique</option>
                      <option value="ipe">Île-Du-Prince-Édouard</option>
                      <option value="Nouveau-Brunswick">Nouveau-Brunswick</option>
                      <option value="Nouvelle-Ecosse">Nouvelle-Écosse</option>
                      <option value="Manitoba">Manitoba</option>
                      <option value="Ontario">Ontario</option>
                      <option value="Quebec">Québec</option>
                      <option value="Saskatchewan">Saskatchewan</option>
                      <option value="Terre-Neuve">Terre-Neuve-et-Labrador</option>                              
                    </select>              
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 py-1">
                    <label for="codepostal" class="w-100">Code Postal</label>
                    <input type="text" id="codepostal" name="codepostal" placeholder="A1AA1A" pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]"  maxlength="6" minlength="6"/>
                  </div>                          
                </div>  
                <input type="reset" id="annuler" name="annuler" value="Effacer" class="btn btn-outline-dark my-2"/>
                <input type="submit" id="soumettre" name="soumettre" value="Soumettre" class="btn btn-dark my-2"/> 
              </form>
            </div>       
          </div>
        </div>
